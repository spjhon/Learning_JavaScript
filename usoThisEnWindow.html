      console.assert(this === window, "this === window");
      function Button()
      {

        this.click = () => 
        {

        console.log(window)
        };

      console.log(window);
      
      var button = new Button(); 
      console.log(button.clicked);
      var elem = document.getElementById("test"); 
      elem.addEventListener("click", button.click);

      
    </script>
