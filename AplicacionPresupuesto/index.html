<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuesto</title>
    <link href="css/estilos.css" rel="stylesheet"/>

</head>

<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>

            <div class="presupuesto_valor" id="presupuesto">4,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">INGRESOS</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">EGRESOS</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">- 1,000.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>

<!--Div donde se agregan los datos-->
<form id="forma" onsubmit="return false"> <!--Este return es para que el form no mande intentos al servidor y no se pierda la info-->
    <div class="agregar">
        <div class="agregar_contenedor" >
            <select class="agregar_tipo" id="tipo">
                <!--Aqui se presentan las opciones y el selcetes es el valor por default que paarece en la pagina web -->
                <option value="ingreso" selected>+</option>
                <option value="egreso">-</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion"/>
            <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any"/> <!--El step es para capturar valores decimales tambien-->
            <button class="agregar_btn" onclick="agregarDato()">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </div>
    </div>
</form>




    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Item Igreso</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">Valor Egreso</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"
                                ></ion-icon>><!--onclick='eliminarIngreso()'-->
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Item Egreso</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- Valor Egreso</div>
                        <div class="elemento_porcentaje">Porcentaje</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
